plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.6.RELEASE'
}

group 'org.MMF'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.2.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.2.5.RELEASE'
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.6.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.2.7.RELEASE'
    compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version: '3.0.4.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.14.Final'
    compile group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '9.0.34'
    compile files('E:/Oracle Database 11g/OJDBC-Full/ojdbc6.jar')
}
