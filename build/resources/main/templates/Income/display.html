<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head('Incomes')"></head>
    <body>
        <header th:replace="layout :: Header"></header>

        <div class="container">
            <div class="form-group">
                <label>From</label>
                <input class="form-control input-sm" id="IncomeFromDate" autocomplete="off">
            </div>

            <div class="form-group">
                <label>To</label>
                <input class="form-control input-sm" id="IncomeToDate" autocomplete="off">
            </div>

            <div class="py-3  w-100">
                <button type="submit" class="btn btn-dark w-100">Show</button>
            </div>

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Bill</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

                </tbody>
            </table>
        </div>

    </body>
</html>
